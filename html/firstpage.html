<!DOCTYPE html>

	<head>

	<body>
		<div class="layui-tab">
			<ul class="layui-tab-title">
				<li class="layui-this">音乐</li>
				<li>视频</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<div id="nav-right" class="divright layui-row">
						<canvas id="canvas">您的浏览器不支持画布，请您更换浏览器!!</canvas>
						<div class="layui-col-lg2">
							<ul id="ulleft" class="layui-nav layui-nav-tree" lay-filter="test">
								<li class="layui-nav-item lileft">
									<a href="#">改革春风吹满地</a>
								</li>
								<li class="layui-nav-item">
									<a href="#">We Can't Stop</a>
								</li>
							</ul>
						</div>

						<div class="layui-col-lg10">
							<div class="flex-col" style="width: 100%;">
								<h2 id="p_name" style="color: white;margin-top: 20px;"></h2>
								<img id="imgpic" src="../img/ic_miao.jpg" class="img-big" />
							</div>

							<div style="height: 100px;width: 100%; ">
								<audio id="mp3">
									当前浏览器不支持audio
								</audio>
								<div class="divplayer">
									<!-- <img id="player" src="../img/ic_play.png" style="width: 25px;height: 25px;"> -->
									<i id="player" class="layui-icon layui-icon-play" style="font-size: 25px;"></i>
									<p id="pstart" style="margin-left: 10px;">00:00</p>
									<!-- <img id="player" src="../img/ic_pause.png" style="width: 35px;height: 35px;"> -->
									<!--时间进度条块儿start-->
									<div class="progressBar">
										<div id="now" class="pr-bg"></div>
										<div id="drag" class="drag"></div>
									</div>
									<p id="pstop" style="margin-left: 20px;">00:00</p>
								</div>

							</div>
						</div>
					</div>

				</div>
				<div class="layui-tab-item">
					<div id="nav">
						<div id="nav-right">
							<div>
								<!-- <p> 改革春风吹满地</p> -->
								<video src="../img/ic_gg.mp4" controls>
									Your browser does not support the video tag.
								</video>

							</div>


						</div>
					</div>
				</div>
				<!-- <div class="layui-col-xs6 layui-col-sm6 layui-col-md4 layui-col-md-offset4 top-center">

						音乐 </button>
					<button id="btn_video" type="button" class="layui-btn"><i class="layui-icon layui-icon-play" style="font-size: 15px; color: white;"></i>
						视频 </button>
				</div> -->

		<!-- <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script> -->

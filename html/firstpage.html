<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>我的个人网页</title>
		<!-- <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css" /> -->

		<link rel="stylesheet" type="text/css" href="../css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../css/layui.mobile.css" />
		<link rel="stylesheet" type="text/css" href="../css/mystyle.css" />
		<!-- <link rel="stylesheet" type="text/css" href="../css/main.min.css" /> -->
	</head>
	<body>
		<div class="layui-tab">
			<ul class="layui-tab-title">
				<li id="topmusic" class="layui-this">音乐</li>
				<li id="topvideo">视频</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<div id="nav-right" class="divright layui-row">
						<canvas id="canvas">您的浏览器不支持画布，请您更换浏览器!!</canvas>
						<div class="layui-col-lg12">
							<div class="flex-col" style="width: 100%;">
								<h2 id="p_name"></h2>
								<img id="imgpic" src="../img/ic_miao.jpg" class="img-big" />
							</div>

							<div style="height: 100px;width: 100%; ">
								<audio id="mp3">
									当前浏览器不支持audio
								</audio>
								<div class="divplayer">
									<!-- <img id="player" src="../img/ic_play.png" style="width: 25px;height: 25px;"> -->
									<i id="player" class="layui-icon layui-icon-play" style="font-size: 25px;"></i>
									<p id="pstart" style="margin-left: 20px;">00:00</p>
									<!-- <img id="player" src="../img/ic_pause.png" style="width: 35px;height: 35px;"> -->
									<!--时间进度条块儿start-->
									<div class="progressBar">
										<div id="now" class="pr-bg"></div>
										<div id="drag" class="drag"></div>
									</div>
									<p id="pstop" style="margin-left: 20px;">00:00</p>
								</div>

							</div>
						</div>
						<i id="i_up" class="layui-icon layui-icon-prev" style="font-size: 40px; color: white;position: fixed; top: 50%;left: 40px;"></i>
						<i id="i_down" class="layui-icon layui-icon-next" style="font-size: 40px; color: white;position: fixed; top: 50%;right: 40px;"></i>
					</div>

				</div>
				<div class="layui-tab-item">
					<!-- <p> </p> -->
					<ul id="videoul" class="layui-nav">
						<li class="layui-nav-item"><a href="#">休息</a></li>
						<li class="layui-nav-item"><a href="#">改革春风吹满地</a></li>
					</ul>
					<video id="video" src="../music/ic_hj.mp4" controls>
						Your browser does not support the video tag.
					</video>
				</div>

			</div>
		</div>


		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mystyle.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mycanvas.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/layui.js" charset="utf-8"></script>
		<script>
			layui.use('../lay/modules/element', function() {
				var $ = layui.jquery,
					element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

			});
		</script>
	</body>
</html>
